<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Student</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Edit Student</h1>

  <form th:action="@{/dang-van-cuong/update}" method="post">
    <input type="hidden" name="id" th:value="${student.id}" />

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${student.name}" required/>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" class="form-control" th:value="${student.age}" required/>
    </div>

    <div class="form-group">
      <label>Gender:</label><br>
      <div class="form-check">
        <input type="radio" id="male" name="gender" value="true" class="form-check-input"
               th:checked="${student.gender == true}"/>
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" id="female" name="gender" value="false" class="form-check-input"
               th:checked="${student.gender == false}"/>
        <label for="female" class="form-check-label">Female</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <a href="/dang-van-cuong" class="btn btn-secondary mt-2">Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
